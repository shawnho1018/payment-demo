      #     mountPath: /flyway/conf/flyway.conf
      #     subPath: flyway.conf
      #   - name: flyway-sql
      #     mountPath: /flyway/sql
      containers:
      - name: webapi-crud
        image: asia-east1-docker.pkg.dev/shawnho-looker-2024/shawnho-looker-2024/webapi-crud
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - name: liveness-port
          containerPort: 9080
        livenessProbe:
          httpGet:
            path: /healthz
            port: liveness-port
