apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-crud
spec:
  selector:
    matchLabels:
      app: webapi-crud
  template:
    metadata:
      labels:
        app: webapi-crud
    spec:
      # initContainers:
